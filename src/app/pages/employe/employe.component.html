<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <h1 class="text-white">Empleados</h1>
    </div>
  </div>
</div>

<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Botón para agregar nuevo empleado -->
  <div class="row mb-4">
    <div class="col">
      <button class="btn btn-success" data-toggle="modal" data-target="#addEmployeeModal" (click)="addEmployee()">
        <i class="fas fa-plus"></i> Agregar Empleado
      </button>
    </div>
  </div>

  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Lista de Empleados</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">ID Empleado</th>
                <th scope="col">Nombre</th>
                <th scope="col">Correo</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <!-- Aquí iteramos sobre la lista de empleados -->
              <tr *ngFor="let empleado of empleados">
                <td>{{ empleado.IdEmpleado }}</td>
                <td>{{ empleado.Nombre }}</td>
                <td>{{ empleado.Correo }}</td>
                <td>
                  <!-- Iconos para editar y eliminar -->
                  <button class="btn btn-warning" (click)="editEmployee(empleado)">
                    <i class="fas fa-edit"></i> Editar
                  </button>
                  <button class="btn btn-danger" (click)="deleteEmployee(empleado.IdEmpleado)">
                    <i class="fas fa-trash"></i> Eliminar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal para Editar -->
<div *ngIf="modalVisible" class="modal fade show" tabindex="-1" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Empleado</h5>
        <button type="button" class="close" (click)="modalVisible = false">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="employeeName">Nombre:</label>
          <input [(ngModel)]="selectedEmployee.Nombre" id="employeeName" class="form-control">
        </div>
        <div class="form-group">
          <label for="employeeEmail">Correo:</label>
          <input [(ngModel)]="selectedEmployee.Correo" id="employeeEmail" class="form-control">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modalVisible = false">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="saveEdit()">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal para Agregar Empleado -->
<div *ngIf="addModalVisible" class="modal fade show" tabindex="-1" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Agregar Nuevo Empleado</h5>
        <button type="button" class="close" (click)="addModalVisible = false">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="newEmployeeName">Nombre:</label>
          <input [(ngModel)]="newEmployee.Nombre" id="newEmployeeName" class="form-control">
        </div>
        <div class="form-group">
          <label for="newEmployeeEmail">Correo:</label>
          <input [(ngModel)]="newEmployee.Correo" id="newEmployeeEmail" class="form-control">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="addModalVisible = false">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="saveAdd()">Agregar</button>
      </div>
    </div>
  </div>
</div>
